{% extends 'base.html' %}

{% block content %}
<div class="container text-center my-4">
    <h1>Fotogalerie The Shamans</h1>
    <div class="row justify-content-center">
        <!-- Každý obrázek dostane vlastní sloupec -->
        {% for image in images %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
            <a href="{{ url_for('static', filename='images/gallery/' + image) }}" data-toggle="lightbox" data-gallery="gallery">
                <img src="{{ url_for('static', filename='images/gallery/' + image) }}" class="img-fluid gallery-image" alt="image">
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
