<!DOCTYPE html>
<html lang="cs">    <!-- vyhledávačům předá info, že stránky jsou v čj-->
<head>
    <meta charset="UTF-8">      <!-- kódování podporující jazyky včetně čj -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      <!-- přizpůsobí zobrazení velikosti obrazovky-->

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ikona -->
   
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/drum-solid.svg') }}">
   
    <!-- Vlastní styly -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">    <!-- odkaz na css styly. url_for zajistí dynamickou cestu ke složce -->   

    <title>The Shamans</title>      <!-- titulek v záložce prohlížeče -->

      

</head>
<body>
    <!-- Navigační lišta, z bootstrapu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">The Shamans</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/news">Aktuality</a></li>
                    <li class="nav-item"><a class="nav-link" href="/concerts">Koncerty</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">O Kapele</a></li>
                    <li class="nav-item"><a class="nav-link" href="/gallery">Fotky</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Kontakt</a></li>
                    <li class="nav-item"><a class="nav-link" href="/video">Video</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Obsah -->
    <div class="container content">
        {% block content %}{% endblock %}       <!-- toto umožní vkládat obsah z jiných šablon -->
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-4 p-4 text-center">
        <p>Sledujte nás: 
            <a href="https://www.facebook.com/profile.php?id=61556915277905" class="text-white" target="_blank">Facebook</a> | 
            <a href="https://www.youtube.com/watch?v=-Xt-ZxsoBwg" class="text-white" target="_blank">YouTube</a>
        </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
